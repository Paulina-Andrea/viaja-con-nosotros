<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilos-registro.css">
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
              <i class="fas solid fa-user icon"></i>
              <input type="text" placeholder="Nombre del usuario" required>
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Gmail" required>
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" placeholder="Contraseña" required>
            </div>
        
            <div class="cont-btn">
                <a href="index2.html" class="button">Acceder</a>
            </div>
            <p>Al registrarse, aceptas nuetras Condiciones de uso y Politica de privacidad.</p>
            <p>¿Ya tienes cuenta?<a class="link" href="inicio_sesión
                .html">Iniciar sesion</a></p>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/26dcc88cfd.js" crossorigin="anonymous"></script>

  
    
</body>
</html>
